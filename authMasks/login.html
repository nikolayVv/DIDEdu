<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="Node.js, ReactJS, React, JavaScript, Typescript, SPA, Kotlin, HTML, CSS, Express, Blockchain, Cardano, DID,
        PRISM, education, university, faculty, study, student, professor, assignments" />
    <meta name="description" content="DIDEdu " />
    <meta name="title" content="DIDEdu">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <title>DIDEdu-Login</title>

    <!-- Styles start -->
    <link href="../docs/css/style.css" rel="stylesheet">
    <link rel="icon" href="../docs/img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Styles end -->
</head>

<body class="bg-light d-flex flex-column min-vh-100">
    <!-- Back button start -->
    <header>
        <a href="loginUniversity.html" class="backBtn ps-3"><i class="containerText1  fa-solid fa-6x fa-angle-left"></i></a>
    </header>
    <!-- Back button end -->

    <!-- Information start -->
    <div class="container-fluid d-flex justify-content-center pt-5">
        <div class="row">
            <div class="col col-12 col-xl-12">
                <h2 class="display-1 text-center mb-0">
                    Welcome to <span class="containerText1" style="text-shadow: 1px 1px black;">DIDEdu</span>!
                </h2>
            </div>
        </div>
    </div>
    <!-- Information end -->

    <!-- Login form start -->
    <div class="container-fluid d-flex justify-content-center pt-5">
        <form action="../docs/adminMasks/mainAdmin.html" class="pb-1 ps-3 w-50">
            <div class="input-group mb-4 row">
                <div class="col col-sm-12 col-xl-12">
                    <label for="email" class="form-label"><b>Email address</b></label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email address" value="nv7834@studentuni-lj.si" disabled>
                    <div class="invalid-feedback">
                        This field is required
                    </div>
                </div>
            </div>
            <div class="input-group mb-3 row">
                <div class="col col-sm-12 col-xl-12">
                    <label for="password" class="form-label"><b>Password</b></label>
                    <input type="password" class="form-control" id="password" aria-describedby="password" placeholder="Password" oninput="check(this, 'button');">
                    <div class="invalid-feedback">
                        This field is required
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="d-flex justify-content-center col col-xl-12">
                    <button id="submit" type="submit" class="btn mainBtn mt-5 pt-2 me-3" disabled><h4>Login</h4></button>
                </div>
            </div>
        </form>
    </div>
    <!-- Login form end -->

    <!-- Logo start -->
    <footer class="d-flex justify-content-end mt-auto">
        <img src="../docs/img/logo.png" alt="DIDEdu logo" class="pe-3">
    </footer>
    <!-- Logo end -->

    <!-- Scripts start -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b65a3b9f50.js" crossorigin="anonymous"></script>
    <script src="../docs/js/loginUniversity.js" type="application/javascript"></script>
    <!-- Scripts end -->
</body>

</html>
