<div class="wrapper">
  <div class="overlay" *ngIf="showSpinner">
    <div class="spinner-wrapper">
      <app-spinner></app-spinner>
    </div>
  </div>

  <div class="loaded-content" [class.blurred]="showSpinner">
    <ng-content></ng-content>
  </div>
</div>


<!-- Information start -->
<div class="container-fluid d-flex justify-content-center pt-5">
  <div class="row">
    <div class="col col-12 col-xl-12">
      <h2 class="display-1 text-center mb-0">
        Welcome to <span class="containerText1" style="text-shadow: 1px 1px black;">DIDEdu</span>!
      </h2>
    </div>
  </div>
</div>
<!-- Information end -->

<app-wallet-login [display]="display" (credentialsEvent)="checkCredential($event)" (closeEvent)="onCloseHandled()"></app-wallet-login>

<!-- Login form start -->
<div class="container-fluid d-flex justify-content-center pt-5">
  <div class="row w-100">
    <div *ngIf="formError" class="form-group">
      <div class="alert alert-danger p-2 mt-4" role="alert">
        <i class="fas fa-exclamation-triangle pe-2"></i>{{ formError }}
      </div>
    </div>
    <form (ngSubmit)="sendData()" class="col col-xl-6 pb-1 ps-3 w-50" autocomplete="off">
      <div class="input-group mb-4 row">
        <div class="col col-sm-12 col-xl-12">
          <label for="email" class="form-label"><b>Email address</b></label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Email address" [(ngModel)]="loginData.email">
        </div>
      </div>
      <div class="input-group mb-3 row">
        <div class="col col-sm-12 col-xl-12">
          <label for="password" class="form-label"><b>Password</b></label>
          <input type="password" class="form-control" id="password" name="password" aria-describedby="password" placeholder="Password" [(ngModel)]="loginData.password">
        </div>
      </div>
      <div class="row pt-4 pb-5">
        <div class="d-flex justify-content-center col col-xl-12">
          <button type="submit" class="btn mainBtn pt-2 me-3"><h4>Login</h4></button>
        </div>
      </div>
    </form>

    <form (ngSubmit)="sendDataDID()" class="col col-xl-6 pb-1 ps-3 w-50" autocomplete="off">
      <div class="input-group mb-4 row">
        <div class="col col-sm-12 col-xl-12">
          <label for="did" class="form-label"><b>DID</b></label>
          <input type="text" class="form-control" id="did" name="did" aria-describedby="did" placeholder="did:example:123456789abcdefghi..." [(ngModel)]="did">
        </div>
      </div>
      <div class="row pt-3 pb-4">
        <div class="d-flex justify-content-center col col-xl-12">
          <button type="submit" class="btn mainBtnOutline pt-2 me-3" style="border-radius: 25px"><h4>Login with DID</h4></button>
        </div>
      </div>
    </form>
  </div>

</div>
<!-- Login form end -->
