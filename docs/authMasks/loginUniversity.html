<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="Node.js, ReactJS, React, JavaScript, Typescript, SPA, Kotlin, HTML, CSS, Express, Blockchain, Cardano, DID,
        PRISM, education, university, faculty, study, student, professor, assignments" />
    <meta name="description" content="DIDEdu " />
    <meta name="title" content="DIDEdu">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <title>DIDEdu-Login</title>

    <!-- Styles start -->
    <link href="../css/style.css" rel="stylesheet">
    <link rel="icon" href="../img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Styles end -->
</head>

<body class="bg-light d-flex flex-column min-vh-100">
    <!-- Back button start -->
    <header>
        <a href="../index.html" class="backBtn ps-3"><i class="containerText1  fa-solid fa-6x fa-angle-left"></i></a>
    </header>
    <!-- Back button end -->

    <!-- University icon start -->
    <div class="container-fluid d-flex justify-content-center pt-4">
       <h2 class="containerText1 display-1" style="text-shadow: 2px 2px black;"><i class="fa fa-3x fa-university" aria-hidden="true"></i></h2>
    </div>
    <!-- University icon end -->

    <!-- University form start -->
    <div class="container-fluid d-flex justify-content-center pt-2">
        <form action="register.html" class="pb-3 ps-3 w-75">
            <div class="input-group mb-3 row">
                <div class="col col-xl-12">
                    <label for="chooseUniversity" class="form-label"><b>Name of university</b></label>
                    <input class="form-control" list="universities" id="chooseUniversity" placeholder="Type to search..." onchange="check(this, 'list');">
                    <datalist id="universities">
                        <option>University Of Ljubljana</option>
                        <option>University Of Maribor</option>
                        <option>University Of London</option>
                    </datalist>
                    <div class="invalid-feedback">
                        This field is required
                    </div>
                </div>
            </div>
            <div id="list" class="input-group mb-3 row" style="display: none;">
                <div class="col col-xl-12">
                    <label for="chooseFaculty" class="form-label"><b>Name of faculty</b></label>
                    <input class="form-control" list="faculties" id="chooseFaculty" placeholder="Type to search..." onchange="check(this, 'button');">
                    <datalist id="faculties">
                        <option>Faculty Of Computer Science</option>
                        <option>Faculty Of Philosophy</option>
                        <option>Faculty Of Mathematics and Physics</option>
                        <option>Faculty Of Chemistry</option>
                    </datalist>
                    <div class="invalid-feedback">
                        This field is required
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="d-flex justify-content-center col col-xl-12">
                    <button id="submit" type="submit" class="btn mainBtn mt-5 pt-2 me-3" disabled><h4>Submit</h4></button>
                </div>
            </div>
        </form>
    </div>
    <!-- University form end -->

    <!-- Logo start -->
    <footer class="d-flex justify-content-end mt-auto">
        <img src="../img/logo.png" alt="DIDEdu logo" class="pe-3">
    </footer>
    <!-- Logo end -->

    <!-- Scripts start -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b65a3b9f50.js" crossorigin="anonymous"></script>
    <script src="../js/loginUniversity.js" type="application/javascript"></script>
    <!-- Scripts end -->

</body>

</html>
