<div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username" ng-model="formData.username">
    <br />
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" ng-model="formData.password">
</div>

<a ng-click="login(formData)" class="btn btn-block btn-info">Login</a>
<br />
<a ui-sref="register">Register</a>
